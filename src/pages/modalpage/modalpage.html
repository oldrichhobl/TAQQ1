<ion-content padding  (swipe)="ok()">
 
  <div class="znak" >
  {{item.title}}
  </div>
<ion-grid>
  <ion-row>
    <ion-col>
    <button ion-button icon-left  (click)="audioplay()"> 
       <ion-icon name='play'></ion-icon> 
     </button> 
    </ion-col>
    <ion-col>
    <button ion-button outline icon-left (click)="ok()" > 
       <ion-icon name='home' ></ion-icon> 
     </button> 
    </ion-col>
    <ion-col>
     <button ion-button outline icon-left> 
       <ion-icon name='beer' ></ion-icon> 
     </button> 
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
